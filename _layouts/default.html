<!DOCTYPE html>
<html class="no-js"
 lang="{{ page.lang | default: site.lang | default: "en-US" }}"
 xml:lang="{{ page.lang | default: site.lang | default: "en-US" }}">
<!-- main.tt2 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="generator" content="Sympa {{ site.data.sympa.version }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {{ site.title | escape }} - {{ page.title | escape }} </title>
    {% include head_ui.html %}
    {% include head_javascript.html %}
  </head>

  <body>
    <div id="top">
      <a class="displayNone" name="top" href="#content-inner">
        Skip to Content.
      </a>
    </div>

    {% include header.html %}
    <div id="loading"></div>

    <main id="content-inner" class="row">
      <a name="content-inner"></a>
      {% include nav.html %}
      {{content}}
    </main><!-- End content-inner -->

    <div class="displayNone"><a href="#top">Top of Page</a></div>
    <div class="scroll-top-wrapper "></div>
    {% include footer.html %}
  </body>
<!-- end main.tt2 -->
</html>
